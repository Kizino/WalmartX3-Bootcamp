<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Voting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/">Home</a>
<form action="voteForBestMovie" method="PUT">
    <input  type="text" name="voterName" placeholder="What is your name?"></input>
<!--    <input type="text" name="movieName" placeholder="What is the best movie?"></input>-->
    <select name="movieId">
        <option value="0">Select option</option>
        <option th:each="movie: ${movies}"
                th:value=${movie.id}
                th:text="${movie.title}"></option>

    </select>
    <input type="submit" value="Submit"></input>

</form>
</body>
</html>
